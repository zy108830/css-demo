<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=yes">
    <title></title>
    <style type="text/css">
        @keyframes animate {
            to {
                transform: scale(1.5, 1.5);
                opacity: 0;
            }
        }
        .launch-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .launch {
            animation: animate 1s linear 1s;
            animation-fill-mode: forwards
        }
    </style>
</head>
<body>
<div>
    <div class="launch-wrapper">
        <img class="launch" src="./resources/images/launch.a3d4d3e.jpg" style="width: auto;height: 100%">
    </div>
</div>
</body>
</html>
